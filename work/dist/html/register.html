<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="main_box">
        <main>
            <img src="../imgs/logo_2.png" alt="" id="logo">  
            <h1>账号注册</h1>
            <select name="contry" id="contry">
                <option value="china">中国</option>
                <option value="english">英国</option>
            </select>
            <span>成功注册账号后，国家/地区不可更改</span>
            <aside id="aside_phone">
                <select name="front" id="front">
                    <option value="86">+86</option>
                    <option value="54">+54</option>
                    <option value="11">+11</option>
                </select>
                <input type="number" name="phone" id="phone" placeholder="请输入手机号">
            </aside>
            <aside id="aside_choose">
                <input type="checkbox" id="agree">我已阅读并接受<a href="#">《服务协议》</a>及<a href="#">《隐私政策》</a>
            </aside>
            <button id="button_submit">
                确认注册
            </button>
        </main>
    </div>
</body>
</html>
