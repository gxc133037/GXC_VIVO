<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/"></script>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div id="main_box">
        <aside id="logo">
            <img src='../imgs/logo_3.png' alt="">
        </aside>
        <main>
            <div id="ID">
                <img src="../imgs/logo_2.png" alt="">
                <h1>账号登录</h1>
                <aside id="way">
                    <a href="#" id="note">短信验证码登录</a>
                </aside>
                <aside id="aside_phone">
                    <select name="front" id="front">
                        <option value="86">+86</option>
                        <option value="54">+54</option>
                        <option value="11">+11</option>
                    </select>
                    <input type="number" name="phone" id="phone" placeholder="请输入手机号">
                </aside>
                <aside id="aside_password">
                    <input type="number" name='pwd' id="pwd" placeholder="请输入密码">
                    <img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/eyes-off.7c50935.png.webp" alt="">
                </aside>
                <aside id="aside_email">
                    <a href="#" id="email_user">邮箱用户名登录</a>
                    <input type="checkbox" name="affirm" id="affirm">两周内自动登录
                </aside>
                <button class="login">登录</button>
                <button class="register">注册vivo账号</button>
                <aside id='aside_forget'>
                    <a href="#" id="forget">忘记密码</a>
                </aside>
                <aside id="aside_bottom">
                    <aside id="bottom_top">
                        <span id="otherWay">其他登录方式</span>
                    </aside>
                    <aside id="bottom_bottom">
                        <aside class="other"><img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/weixin.d36a295.png" alt=""></aside>
                        <aside class="other"><img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/zhifubao.a7cbcd5.png" alt=""></aside>
                        <aside class="other"><img src="https://accountstatic.vivo.com.cn/accountstatic.vivo.com.cn/static/img/weibo.06d9e46.png" alt=""></aside>
                    </aside>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
